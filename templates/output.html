<html>
<head>

{% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}
<div class="alert alert-danger" role="alert" >

</div>
{% endfor %}
{% endif %}
{% endwith %}

    <img src="{{url_for('static',filename='brain.jpg')}}">
</div>
<div class="text-center">

</div>

<br>
