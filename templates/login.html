<html>
<head>
    <title>Stroke detection</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mx-auto h1">STROKE PREDICTION</span>
</nav>
<br>
{% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}
<div class="alert alert-danger" role="alert" >
    {{message}}
    <br>
</div>
{% endfor %}
{% endif %}
{% endwith %}
<br>
<div class="container border border-dark mx-auto" style="width: 400px">
    <form class="form-signin"  action="{{url_for('loginin')}}" method ="POST">
        <h1 class="h3 mb-3 font-weight-normal">Sign in</h1>
        <label class="sr-only">Email address</label>
        <input type="email" name="email_id" class="form-control" placeholder="Email address" required autofocus><br>
        <label class="sr-only">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Password" required>
        <div class="checkbox mb-2">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p class="mt-3 mb-3 text-muted">Not a user? Click here to <a href="/register">register</a></p>
    </form>
</div>
<br>
<footer class="text-light bg-dark">
    <p>&copy; Created By <a href="https://github.com/itskshivam1318/" target="_blank">Rupal Sonawane</a></p>
</footer>
</body>
</html>
